spring:
  application:
    name: new-starter

  datasource:
    url: jdbc:h2:mem:employees;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: ''

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
